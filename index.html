<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
     </nav>

    <div class="gameContainer">
         <div class="container">
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl "><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box bb br"><span class="boxtext"></span></div>
         </div>
         <div class="info">
            <h3 class="ele">Welcome to Tic-tac-toe</h3>
            <p class="ele" id="tttt">Turn for X</p>
            <button       id="reset" class="ele">Reset Game!</button>
            <img id="gif" class="ele" src="excited.gif" alt="excited" height="0px">
            <img id="gif1" class="ele" src="img.jpg" alt="excited" height="100px" width="150px" style="border-radius: 10px;">
         </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
